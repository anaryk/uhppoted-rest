# schemas/Card.yaml

required: 
  - card-number
  - start-date
  - end-date
  - doors
  - PIN
properties:
  card-number:  
    type: number
    format: uint32
    description: "Card number"
    example: 192837465
  start-date:  
    type: string
    format: yyyy-MM-dd
    description: "First date card is valid"
    example: "2023-01-01"
  end-date:  
    type: string
    format: yyyy-MM-dd
    description: "Last date card is valid"
    example: "2023-12-31"
  doors:  
    type: object
    items:
       type: boolean
       format: true/false
       description: "Door access permitted"
    example: { "1":true, "2":false, "3":false, "4":true }
    description: "List of doors and access"
  PIN:  
    type: number
    format: uint32
    description: "(optional) keypad PIN code in the range 0 to 999999"
    example: 7531