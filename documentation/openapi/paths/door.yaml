# paths/door.yaml

get:
  tags:
    - device
  summary: "Retrieves the door configuration"
  description: "Retrieves the door delay setting and current control state"
  operationId: getDoor
  parameters:
    - name: device-id
      in: path
      description: "Device serial number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 405419896
    - name: door
      in: path
      description: "Door number"
      required: true
      schema:
        type: integer
        format: uint8
        example: 3
  responses:
    '200':
      description: "Door delay (in seconds)"
      content:
        application/json:
          schema:
            type: object
            properties:
              door:
                $ref: "#/components/schemas/Door"        
    '404':
      description: "No device with ID matching device-id"
      content:
        application/json:
          schema:
              $ref: "#/components/schemas/Error"        
    '405':
      description: "Invalid request"
      content:
        application/json:
          schema:
              $ref: "#/components/schemas/Error"        
    '500':
      description: "Internal system error"
      content:
        application/json:
          schema:
              $ref: "#/components/schemas/Error"        
    default:
      description: "Request failed"
      content:
        application/json:
          schema:
              $ref: "#/components/schemas/Error"        

