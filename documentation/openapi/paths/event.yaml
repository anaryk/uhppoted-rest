# paths/event.yaml

get:
  tags:
    - device
  summary: "Retrieves a single event record"
  description: "Retrieves the event record for an event ID"
  operationId: getEvent
  parameters:
    - name: device-id
      in: path
      description: "Device serial number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 405419896
    - name: event-index
      in: path
      description: "Numeric event index or 'first', 'last', 'current' or 'next'"
      required: true
      schema:
        type: string
        example: 31
  responses:
    '200':
      description: "Event record"
      content:
        application/json:
          schema:
            type: object
            properties:
              event:
                $ref: "#/components/schemas/Event"        
    '404':
      description: "No matching device and/or event"
      content:
        application/json:
          schema:
              $ref: "#/components/schemas/Error"        
    '405':
      description: "Invalid request"
      content:
        application/json:
          schema:
              $ref: "#/components/schemas/Error"        
    '500':
      description: "Internal system error"
      content:
        application/json:
          schema:
              $ref: "#/components/schemas/Error"        
    default:
      description: "Request failed"
      content:
        application/json:
          schema:
              $ref: "#/components/schemas/Error"        
